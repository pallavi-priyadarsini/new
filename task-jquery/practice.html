<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="practice.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/external-javascript.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <title>Form</title>

</head>

<body>
    <div class="container">

        <form action="#" method="GET" id="form">
            <h1 class="title is-4 has-text-centered">HTML FORMS</h1>
            <div class="field">
                <label class="label">firstName</label>
                <div class="control has-icons-left">
                    <input class="input is-success" id="firstname" type="text" pattern="[a-zA-Z]{5,}"  required placeholder="enter first name">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label">lastname</label>
                <div class="control has-icons-left">
                    <input class="input is-info" id="lastname" type="text" pattern="[a-zA-Z]{5,}" required placeholder="enter last name">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Email</label>

                <div class="control has-icons-left">
                    <input class="input is-success " type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required placeholder="Email input" id="email">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>


            <div class="field">
                <label class="label">password</label>
                <div class="control has-icons-left">

                    <input class="input" id="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required placeholder="input password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">hobbies</label>
                <div class="control">
                    <textarea class="textarea is-warning" pattern="[a-zA-Z]{6,}" required placeholder="Textarea"></textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="label">Gender</label>
                    <label class="radio">
                        <input type="radio" name="gender" value="male"> male
                    </label>
                    <label class="radio">
                        <input type="radio" name="gender" value="female"> female
                    </label>
                </div>
            </div>
            <div class="field">
                <div class="control">

                    <input type="submit" class="button is-link" id="submit" value="SUBMIT" />
                    <input type="reset" class="button is-warning" id="reset" value="RESET" />

                </div>
            </div>
        </form>
    </div>
</body>

</html>
